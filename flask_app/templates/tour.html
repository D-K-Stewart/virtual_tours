            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div style="display: flex;">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>

                    </div>
                    <div style="margin-left: 100px;margin-top: 5px;">
                        <input type="search" id="site-search" name="q" aria-label="Search through site content">

                    </div>
                </div>
            </div>
            
            <div style="display:flex;margin-left: 2px;">
                <a rel="noopener noreferrer" target="_blank" href="https://www.facebook.com"><img style="height: 30px;margin-left: 2px;" src="https://e360imaging1.s3.us-west-2.amazonaws.com/davidstewartportfolio/facebook.png" alt=""></a>

                <form action="/dashboard"><button style="background-color: #04245f;color:whitesmoke" action='/new' type="submit" class="topbtn">Tours</button></form>
                <form action="/logout"><button style="background-color: #04245f;color:whitesmoke" action='/logout' type="submit" class="topbtn">Logout</button></form>

        </div>

    <div style="margin-top:100px;">  
    </div>
        <div Style="padding-top:40px; border:1px solid black;border-radius: 5%;" class="box3 header">
            <div>
                <p>{{ tour_name }}</p>
            </div>
            <div style="margin-left:20px;">
                <p><strong>Name:</strong><p style="text-decoration: underline;">{{ tour.name }}</p>
                <p><strong>Location:</strong><p style="text-decoration: underline">{{ tour.location }}</p>
                <p><strong>Date:</strong><p style="text-decoration: underline">{{tour.date}}</p>
                <p><strong>Description:</strong><p>{{ tour.description}}</p>
                <p><strong>Link:</strong><p style="text-decoration: underline"><a rel="noopener noreferrer" target="_blank" href="{{tour.link}}">{{tour.link}}</a></p>
                
                <br>
                <p>Reported By: {{ tour.creator.fullname }}</p>
            </div>
            <form action="/edit/{{tour.id}}"><button type="submit" class="btmbtn">Edit</button></form>

        </div>
        
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
